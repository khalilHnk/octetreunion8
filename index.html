<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="basic binary to decimal application">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <title>Octet&trade;</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>OCTET</h1>
        </header>
        <main>
            <article>
                <h2>Binary Number <small>(size: 8-bit)</small></h2>
                <pre>click to toggle bit state</pre>
                <ul id="oct">
                    <li data-pos="7"><i data-exp="128"></i></li>
                    <li data-pos="6"><i data-exp="64" ></i></li>
                    <li data-pos="5"><i data-exp="32" ></i></li>
                    <li data-pos="4"><i data-exp="16" ></i></li>
                    <li data-pos="3"><i data-exp="8"  ></i></li>
                    <li data-pos="2"><i data-exp="4"  ></i></li>
                    <li data-pos="1"><i data-exp="2"  ></i></li>
                    <li data-pos="0"><i data-exp="1"  ></i></li>
                </ul>
                <p id="prg" title="decimal">&horbar;</p>
            </article>
        </main>
        <footer>
            <p>Octet&copy;2023</p>
        </footer>
    </div>
    <script src="./uiscript.js" defer></script>
</body>
</html>
